<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form - Silvester's Tea Service</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
      background-color: white;
    }
    label {
      font-weight: bold;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: auto;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    button {
      background-color: #777;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #555;
    }
    /* Star Rating Styles */
    .star-rating {
      /* Write the stars in reverse order in HTML */
      direction: rtl;       /* Reverse the display order */
      display: inline-flex; /* Keep them on one line */
      margin-bottom: 10px;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      /* Reset label direction so the star itself isn't reversed */
      direction: ltr;
    }
    /* When a star is checked, color it and all stars to its right (which are visually on the left) */
    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #1E90FF; /* Blue color for active and hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label>Rating:</label>
      <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5" title="5 stars">★</label>
        
        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4" title="4 stars">★</label>
        
        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3" title="3 stars">★</label>
        
        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2" title="2 stars">★</label>
        
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1" title="1 star">★</label>
      </div>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Enter your feedback here..." required></textarea>

      <input type="submit" value="Submit Feedback">
      <button type="button" onclick="window.history.back()">Go Back</button>
    </form>
  </div>
</body>
</html>
